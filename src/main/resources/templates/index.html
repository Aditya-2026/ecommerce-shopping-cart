<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" 
	th:replace = "~{base::Layout(~{::section})}">
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>
	<section>	
		<!--Start Slider-->
		<div id="carouselExample" class="carousel slide">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
		    </div>
		    <div class="carousel-item">
				<img src="img/ecom3.png" class="d-block w-100" alt="..." height="350px">
		    </div>
		    <div class="carousel-item">
		      <img src="img/ecom2.png" class="d-block w-100" alt="..." height="350px">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		<!--End Slider-->
		
		<!--Start Category Module-->
		<div class="container">
			<div class="row">
				<p class = "text-center fs-4">Category</p>
				<div class="col-md-2">
					<div class="card rounded-circle">
						<div class="card-body text-center"></div>
					</div>
				</div>
			</div>
			
		</div>
		<!--End Category Module-->

		
	</section>
    
</body>
</html>
